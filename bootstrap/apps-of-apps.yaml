apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-apps
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/gurnben/gitops-cluster-configuration.git
    targetRevision: HEAD
    path: clusters/base
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
